<section class="movements">
    <div class="movements-header">
        <div class="header-left">
            <h2 class="panel-title">Movimientos</h2>
        </div>
        <div class="header-actions">
            <button class="btn primary" id="btn-open-movement-modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14" />
                    <path d="M5 12h14" />
                </svg>
                Registrar movimiento
            </button>
        </div>
    </div>

    <div class="movements-panel">
        <div class="movements-toolbar">
            <div class="filters">

                <input type="text" class="select" id="date-range-filter" placeholder="Seleccionar rango" readonly>
                <input type="date" class="select" id="date-from-filter" placeholder="Desde" style="display: none;">
                <input type="date" class="select" id="date-to-filter" placeholder="Hasta" style="display: none;">
                <select class="select" id="type-filter">
                    <option value="">Todos los tipos</option>
                    <option value="venta">Venta</option>
                    <option value="compra">Compra</option>
                    <option value="ajuste">Ajuste</option>
                </select>
                <!--<button class="btn ghost" id="btn-clear-filters">Limpiar</button> -->
            </div>
        </div>

        <div class="movements-history" id="movements-list">
            <!-- Movements will render here -->
        </div>

        <!-- Pagination -->
        <div class="pagination" id="movements-pagination" style="display: none;">
            <button class="btn ghost" id="movements-prev-btn" disabled>Anterior</button>
            <span id="movements-page-info" style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;"></span>
            <button class="btn ghost" id="movements-next-btn">Siguiente</button>
        </div>
    </div>

    <!-- Modal Registrar Movimiento -->
    <dialog class="modal" id="movement-modal">
        <form method="dialog" class="modal-content" id="movement-form">
            <div class="modal-header">
                <h3 class="modal-title">Registrar movimiento</h3>
            </div>

            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-field">
                        <label for="movement-type">Tipo de movimiento</label>
                        <select id="movement-type" name="type" class="select" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="venta">Venta (salida)</option>
                            <option value="compra">Compra (entrada)</option>
                            <option value="ajuste">Ajuste</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="movement-date">Fecha</label>
                        <input id="movement-date" name="date" type="date" class="input" required>
                    </div>
                    <div class="form-field full">
                        <label for="product-search">Producto o Código</label>
                        <div class="input-with-icon">
                            <input id="product-search" name="productSearch" type="text" class="input"
                                placeholder="Buscar por nombre o código..." required autocomplete="off">
                            <svg class="modal-scan-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M4 7v-1a2 2 0 0 1 2 -2h2" />
                                <path d="M4 17v1a2 2 0 0 0 2 2h2" />
                                <path d="M16 4h2a2 2 0 0 1 2 2v1" />
                                <path d="M16 20h2a2 2 0 0 0 2 -2v-1" />
                                <path d="M5 12l14 0" />
                            </svg>
                        </div>
                        <div class="product-suggestions" id="product-suggestions"></div>
                    </div>
                    <div class="form-field full" id="selected-product-field" style="display: none;">
                        <label>Producto seleccionado</label>
                        <div class="selected-product" id="selected-product-display"></div>
                    </div>
                    <div class="form-field">
                        <label for="movement-quantity">Cantidad</label>
                        <input id="movement-quantity" name="quantity" type="number" min="1" step="1" class="input"
                            placeholder="0" required>
                        <small id="quantity-hint"
                            style="display: none; color: rgba(255, 255, 255, 0.6); font-size: 0.8rem; margin-top: 4px;">
                            Para ajustes: use valores positivos para aumentar o negativos para reducir el stock
                        </small>
                    </div>
                    <div class="form-field">
                        <label for="movement-price">Precio unitario</label>
                        <input id="movement-price" name="price" type="number" min="0" step="0.01" class="input"
                            placeholder="0.00">
                    </div>
                    <div class="form-field full">
                        <label for="movement-notes">Notas (opcional)</label>
                        <textarea id="movement-notes" name="notes" class="input" rows="3"
                            placeholder="Notas adicionales..."></textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn ghost" onclick="toggleDialog()">Cancelar</button>
                <button type="submit" class="btn primary" id="btn-save-movement">Guardar</button>
            </div>
        </form>
    </dialog>
</section>
