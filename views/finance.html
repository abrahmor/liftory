<section class="finance">
    <div class="finance-header">
        <div class="header-left">
            <h2 class="panel-title">Finanzas</h2>
        </div>
        <div class="header-actions">
            <button class="btn primary" id="btn-open-expense-modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14" />
                    <path d="M5 12h14" />
                </svg>
                Registrar gasto
            </button>
        </div>
    </div>

    <!-- Finance Stats -->
    <div class="finance-stats-grid">
        <div class="finance-stat-card income">
            <div class="finance-stat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M17 8v-3a1 1 0 0 0 -1 -1h-10a2 2 0 0 0 0 4h12a1 1 0 0 1 1 1v3m0 4v3a1 1 0 0 1 -1 1h-12a2 2 0 0 1 -2 -2v-12" />
                    <path d="M20 12v4h-4a2 2 0 0 1 0 -4h4" />
                </svg>
            </div>
            <div class="finance-stat-content">
                <h3 class="finance-stat-value" id="total-income">ㅤ</h3>
                <p class="finance-stat-label">Ingresos totales</p>
            </div>
        </div>

        <div class="finance-stat-card expenses">
            <div class="finance-stat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M18 15l-6 -6l-6 6h12" transform="rotate(180 12 12)" />
                    <path d="M3 20h18" />
                </svg>
            </div>
            <div class="finance-stat-content">
                <h3 class="finance-stat-value" id="total-expenses">ㅤ</h3>
                <p class="finance-stat-label">Gastos totales</p>
            </div>
        </div>

        <div class="finance-stat-card margin">
            <div class="finance-stat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                    <path d="M12 7v5l3 3" />
                </svg>
            </div>
            <div class="finance-stat-content">
                <h3 class="finance-stat-value" id="profit-margin">ㅤ</h3>
                <p class="finance-stat-label">Margen de ganancia</p>
            </div>
        </div>
        
        <div class="finance-stat-card balance">
            <div class="finance-stat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M14.8 9a2 2 0 0 0 -1.8 -1h-2a2 2 0 1 0 0 4h2a2 2 0 1 1 0 4h-2a2 2 0 0 1 -1.8 -1" />
                    <path d="M12 7v10" />
                </svg>
            </div>
            <div class="finance-stat-content">
                <h3 class="finance-stat-value" id="total-balance">ㅤ</h3>
                <p class="finance-stat-label">Ganancia neta</p>
            </div>
        </div>
    </div>

    <!-- Finance Panels Grid -->
    <div class="finance-panels">
        <!-- Chart Panel -->
        <div class="finance-panel chart-panel">
            <div class="panel-header">
                <h3 class="panel-title">Resumen financiero</h3>
                <select class="select filter-select" id="chart-period-filter">
                    <option value="week">Esta semana</option>
                    <option value="month" selected>Este mes</option>
                    <option value="year">Este año</option>
                </select>
            </div>
            <div class="chart-container" id="finance-chart">
                <div class="loader-container" id="chart-loader">
                    <svg class="loader-svg" viewBox="25 25 50 50">
                        <circle class="loader-circle" cx="50" cy="50" r="20"></circle>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Categories Panel -->
        <div class="finance-panel categories-panel">
            <div class="panel-header">
                <h3 class="panel-title">Gastos por categoría</h3>
            </div>
            <div class="categories-container" id="expense-categories">
                <div class="loader-container" id="categories-loader">
                    <svg class="loader-svg" viewBox="25 25 50 50">
                        <circle class="loader-circle" cx="50" cy="50" r="20"></circle>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Transactions Panel -->
    <div class="finance-panel transactions-panel">
        <div class="panel-header">
            <h3 class="panel-title">Transacciones recientes</h3>
            <div class="filters">
                <select class="select filter-select" id="transaction-type-filter">
                    <option value="">Todos</option>
                    <option value="income">Ingresos</option>
                    <option value="expense">Gastos</option>
                </select>
            </div>
        </div>
        <div class="transactions-list" id="transactions-list">
            <div class="loader-container" id="transactions-loader">
                <svg class="loader-svg" viewBox="25 25 50 50">
                    <circle class="loader-circle" cx="50" cy="50" r="20"></circle>
                </svg>
            </div>
        </div>
    </div>

    <!-- Modal Registrar Gasto -->
    <dialog class="modal" id="expense-modal">
        <form class="modal-content" id="expense-form">
            <div class="modal-header">
                <h3 class="modal-title">Registrar gasto</h3>
            </div>

            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-field">
                        <label for="expense-category">Categoría</label>
                        <select id="expense-category" name="category" class="select" required>
                            <option value="">Seleccionar categoría</option>
                            <option value="alquiler">Alquiler</option>
                            <option value="servicios">Servicios (luz, agua, etc)</option>
                            <option value="seguridad">Seguridad</option>
                            <option value="transporte">Transporte</option>
                            <option value="suministros">Suministros</option>
                            <option value="mantenimiento">Mantenimiento</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="expense-date">Fecha</label>
                        <input id="expense-date" name="date" type="date" class="input" required>
                    </div>
                    <div class="form-field">
                        <label for="expense-amount">Monto</label>
                        <input id="expense-amount" name="amount" type="number" min="0" step="0.01" class="input"
                            placeholder="0.00" required>
                    </div>
                    <div class="form-field">
                        <label for="expense-recurring">Tipo</label>
                        <select id="expense-recurring" name="recurring" class="select">
                            <option value="once">Único</option>
                            <option value="monthly">Mensual</option>
                            <option value="weekly">Semanal</option>
                        </select>
                    </div>
                    <div class="form-field full">
                        <label for="expense-description">Descripción</label>
                        <input id="expense-description" name="description" type="text" class="input"
                            placeholder="Descripción del gasto..." required>
                    </div>
                    <div class="form-field full">
                        <label for="expense-notes">Notas (opcional)</label>
                        <textarea id="expense-notes" name="notes" class="input" rows="2"
                            placeholder="Notas adicionales..."></textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn ghost" onclick="toggleDialog()">Cancelar</button>
                <button type="submit" class="btn primary" id="btn-save-expense">Guardar</button>
            </div>
        </form>
    </dialog>
</section>
